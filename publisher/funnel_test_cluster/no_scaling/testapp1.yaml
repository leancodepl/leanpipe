apiVersion: v1
kind: Service
metadata:
  name: no-scaling-testapp1-svc
  namespace: no-scaling
  labels:
    app: no-scaling-testapp1
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  clusterIP: None
  selector:
    app: no-scaling-testapp1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: no-scaling-testapp1
  namespace: no-scaling
  labels:
    app: no-scaling-testapp1
spec:
  selector:
    matchLabels:
      app: no-scaling-testapp1
  serviceName: no-scaling-testapp1-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: no-scaling-testapp1
    spec:
      containers:
        - name: testapp1
          image: testapp1
          env:
            - name: MassTransit__RabbitMq__Url
              value: rabbitmq://guest:guest@rabbitmq-0.rabbitmq-svc.default.svc.cluster.local/
          ports:
            - containerPort: 8080
            - containerPort: 22
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 2
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 5
