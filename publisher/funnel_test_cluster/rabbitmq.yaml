apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-svc
  labels:
    app: rabbitmq
spec:
  ports:
    - port: 5672
      name: port1
    - port: 15672
      name: port2
  clusterIP: None
  selector:
    app: rabbitmq
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
  serviceName: rabbitmq-svc
# A replica for different test configuration
  replicas: 4
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          # Using AWS ECR public mirror to avoid Docker Hub rate limits in CI
          image: public.ecr.aws/docker/library/rabbitmq:3-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
