apiVersion: v1
kind: Service
metadata:
  name: testapp-funnel-svc
  labels:
    app: testapp-funnel
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  clusterIP: None
  selector:
    app: testapp-funnel
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: testapp-funnel
  labels:
    app: testapp-funnel
spec:
  selector:
    matchLabels:
      app: testapp-funnel
  serviceName: testapp-funnel-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: testapp-funnel
    spec:
      containers:
        - name: testapp
          image: testapp
          env:
            - name: EnableFunnel
              value: 'true'
          ports:
            - containerPort: 8080
            - containerPort: 22
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 2
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 5
