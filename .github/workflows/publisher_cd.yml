name: Publisher Build & Publish to feedz

on:
  push:
    tags: ["v*.*.*"]

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./publisher/src/LeanPipe
    env:
      DOTNET_VERSION: 8.0.1xx
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - name: Version
        id: version
        run: echo ::set-output name=version::$(echo $GITHUB_REF | cut -d / -f 3 | cut -c2-)
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Build
        env:
          BUILD_VERSION: ${{ steps.version.outputs.version }}
        run: dotnet build --no-restore --configuration Release
      - name: Test
        env:
          BUILD_VERSION: ${{ steps.version.outputs.version }}
        run: dotnet test --configuration Release
        working-directory: ./publisher
      - name: Pack
        env:
          BUILD_VERSION: ${{ steps.version.outputs.version }}
        run: dotnet pack --no-build -c Release
      - name: Publish to Feedz
        run: |
          dotnet nuget push -k "$FEEDZ_API_KEY" -s 'https://f.feedz.io/leancode/public/nuget/index.json' -n
        env:
          FEEDZ_API_KEY: ${{ secrets.FEEDZ_API_KEY }}
