<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LeanPipe Auction with TypeScript and Webpack</title>
  </head>
  <body>
    <div id="divMessages" class="messages"></div>
    <div class="input-zone">
      <label id="lblTopic" for="tbTopic">Topic:</label>
      <input id="tbTopic" class="input-zone-input" type="text" />
      <button id="btnSubscribe">Subscribe</button>
      <button id="btnUnsubscribe">Unsubscribe</button>
    </div>
    <div class="input-zone">
      <label id="lblAmount" for="tbAmount">Amount:</label>
      <input id="tbAmount" class="input-zone-input" type="text" />
      <button id="btnBid">Bid</button>
      <button id="btnBuy">Buy</button>
    </div>
  </body>
</html>
